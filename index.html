<head>

    <title>NLW eSports</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

<body>
    <header>
        <div>
            <img src="https://github.com/Wesley-Nilton.png" alt="Imagem de perfil do Wesley Nilton">

    <main>
        <section>
            <div>
                <h2>Meus jogos</h2>

            </div>
        </section>
        <section>
            <div>
                <h2>Canais e streamers</h2>
                <p>Lista de canais e trasmissões que não perco!</p>
                <ul class="channel-list">

                    <li><a target="_blank" href="https://www.twitch.tv/gaules"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-150x150.png" alt="Imagem de perfil do Gaules"></a></li>
                </ul>
            </div>

        <section>
            <div>
                <h2>Minhas redes</h2>
                <p>Se conecte comigo agora mesmo!</p>
                <ul class="social-list">
                    <li><a target="_blank" href="#"><img src="assets/icons/twitch.svg" alt="Logo da Twitch"></a></li>
                    <li><a target="_blank" href="#"><img src="assets/icons/twitter.svg" alt="Logo do Twitter"></a></li>
                    <li><a target="_blank" href="#"><img src="assets/icons/instagram.svg" alt="Logo do Instagram"></a></li>
                    <li><a target="_blank" href="#"><img src="assets/icons/youtube.svg" alt="Logo do Youtube"></a></li>
                </ul>
            </div>
        </section>

</html>
